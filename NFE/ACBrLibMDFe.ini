# ===============================================================================
# CONFIGURACAO ACBrLibMDFe - PERSONALIZADA PARA SEU SISTEMA
# Baseado no arquivo NFE.INI existente e configurado para PRODUCAO
# Data: 03/09/2025
# ===============================================================================

[Principal]
# Nivel de log: 0=Debug, 1=Info, 2=Warning, 3=Error, 4=Fatal
LogLevel=2
# Pasta de logs - baseada no seu sistema atual
LogPath=C:\Projetos\MDFe\NFE\Logs\
# Formato do log
LogFormat=0
# Arquivo unico de log (0=arquivos separados por data)
ArquivoUnico=0

[DFe]
# UF do emitente - ajuste conforme seu estado
UF=SP
# Ambiente: 1=Producao, 2=Homologacao
# CONFIGURADO PARA PRODUCAO - mude para 2 se quiser testar primeiro
Ambiente=1
# Visualizar mensagens de debug
Visualizar=0
# Salvar envelopes SOAP
SalvarWS=1
# Retirar acentuacao dos XMLs
RetirarAcentos=1
# Formato de alerta
FormatoAlerta=clAsterisco
# Pasta dos esquemas XSD (deixe vazio para usar interno)
PathSchemas=
# Versao do DF-e
VersaoDFe=3.00

[WebService]
# UF para webservices
UF=SP
# Ambiente do webservice: 1=Producao, 2=Homologacao  
Ambiente=1
# Visualizar comunicacao HTTP
Visualizar=0
# Salvar envelopes de envio
SalvarEnvio=1
# Salvar envelopes de resposta
SalvarResposta=1
# Ajustar tempo de consulta do recibo
AjustaAguardaConsultaRet=1
# Tempo para aguardar consulta do recibo (ms)
AguardarConsultaRet=1000
# Numero de tentativas
Tentativas=5
# Intervalo entre tentativas (ms)
IntervaloTentativas=2000
# Timeout geral (ms) - 60 segundos
TimeOut=60000

# Configuracoes de Proxy (ajuste se necessario)
ProxyHost=
ProxyPort=
ProxyUser=
ProxyPass=

[Certificados]
# Caminho do certificado digital (.pfx ou .p12)
# IMPORTANTE: Configure aqui o caminho do seu certificado
Arquivo=
# Senha do certificado
Senha=
# Numero de serie (alternativa ao arquivo)
NumeroSerie=

# Bibliotecas de criptografia (0=Automatico, 1=OpenSSL, 2=WinCrypt)
CacheLib=1
CryptoLib=1  
HttpLib=1
XmlSignLib=1

[Arquivos]
# Salvar arquivos em pastas mensais
PastaMensal=1
# Adicionar literal no nome dos arquivos
AddLiteral=0
# Pasta baseada na data de emissao
EmissaoPathMDFe=1
# Salvar eventos
SalvarEvento=1
# Separar por CNPJ
SepararPorCNPJ=0

# Caminhos dos arquivos - baseados no seu sistema
PathMDFe=C:\Projetos\MDFe\NFE\XML\
PathEvento=C:\Projetos\MDFe\NFE\XML\

[DAMDFE]
# Tipo de DAMDFE: 0=Retrato, 1=Paisagem
TipoDAMDFE=0
# Pasta para salvar PDFs
PathPDF=C:\Projetos\MDFe\NFE\PDF\
# Caminho da logomarca (deixe vazio se nao tiver)
PathLogo=
# Visualizar PDF apos gerar
Visualizar=1
# Imprimir hora de saida prevista
ImprimirHoraSaida=0
ImprimirHoraSaida_Hora=12:00:00

# Configuracoes de papel
TamanhoPapel=0
# Margens (mm)
Margem_Sup=8
Margem_Inf=8  
Margem_Esq=6
Margem_Dir=6

# Configuracoes de fonte
FonteDAMDFE_Nome=Times New Roman
FonteDAMDFE_Tamanho=9

[Email]
# Configuracoes de email para envio automatico
Nome=
Email=
Usuario=
Senha=
Servidor=
Porta=587
SSL=1
TLS=1
# Assunto padrao
Assunto=Manifesto Eletronico de Documentos Fiscais
# Mensagem padrao
Mensagem=Segue em anexo o Manifesto Eletronico de Documentos Fiscais (MDF-e).

[RespTec]
# Responsavel tecnico pela aplicacao
CNPJ=
xContato=Sistema MDFe
email=
fone=

# Dados para geracao do CSRT (QR Code)
idCSRT=01
hashCSRT=

[BancodeDados]
# Configuracoes do banco - mantidas do seu NFE.INI
# IMPORTANTE: Estas configuracoes sao do seu sistema atual
Nome=DADOSNFE
Tipo=8
Server=DESKTOP-CTAJU78\SQLEXPRESS02
TrustedConnection=1
Provider=SQLOLEDB.1
Driver={SQL Server Native Client 10.0}

[Sistema]
# Informacoes do seu sistema atual
DiretorioConsultas=C:\Projetos\MDFe\NFE\
TempoRefresh=25
WindowState=2

# ===============================================================================
# CONFIGURACOES IMPORTANTES:
# 
# 1. CERTIFICADO: Configure o caminho e senha na secao [Certificados]
# 2. UF: Ajuste a UF conforme seu estado na secao [DFe] e [WebService]  
# 3. AMBIENTE: Esta configurado para PRODUCAO (1). Para testes use (2)
# 4. PASTAS: Todas baseadas em C:\Projetos\MDFe\NFE\
# 5. BANCO: Mantidas as configuracoes do seu NFE.INI atual
#
# Para testar em homologacao antes de usar em producao:
# - Mude Ambiente=2 nas secoes [DFe] e [WebService]
# - Configure seu certificado de teste
# - Execute os testes de conectividade
# ===============================================================================